<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="weather-container">
        <div class="search-bar">
            <input type="text" id="location-input" placeholder="Enter Your Location">
            <button id="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="weather-info">
            <div id="weather-image-container">
                <img id="weather-image" src="wet.jpg" alt="Weather Image">

            </div>
            <h2 id="temperature">--Â°C</h2>
            <p id="weather-description">Weather Condition</p>
            <div class="additional-info">
                <p><i class="fa fa-tint"></i> <span id="humidity">--%</span> Humidity</p>
                <p><i class="fa fa-wind"></i> <span id="wind-speed">-- km/h</span> Wind Speed</p>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
